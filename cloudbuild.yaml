steps:
  - name:  node
    entrypoint: npm
    args: ['install']
  - name: 'okumaonome/angular-cli'
    args: ['npm', 'install']
  - name: 'okumaonome/angular-cli'
    args: ['ng', 'build', '--prod']
  - name: 'okumaonome/firebase-tools'
    args: ['firebase', 'deploy', '--token', '$_FIREBASE_TOKEN']
