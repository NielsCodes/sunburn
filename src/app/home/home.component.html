<div id="page-container" class="static-frame" [ngClass]="{'mobile': isMobile === true}" [style.height.px]="windowHeight">

  <div id="presave-options-container">

    <div id="presave-options">

      <div id="presave-btn" class="save-link" (click)="onSpotifyLogin()" title="Pre-save on Spotify">
      <!-- <div id="presave-btn" class="save-link" (click)="onSpotifyListen()" title="Listen on Spotify"> -->
        <img src="../../assets/logos/spotify.png" alt="Spotify logo" class="save-option-logo">
        <div class="link-btn">Pre-save</div>
      </div>

      <div id="apple-btn" class="save-link" (click)="onAppleLogin()" title="Pre-add on Apple Music">
      <!-- <div id="apple-btn" class="save-link" (click)="onAppleListen()" title="Listen on Apple Music"> -->
        <img src="../../assets/logos/apple.png" alt="Apple Music logo" class="save-option-logo">
        <div class="link-btn">Pre-add</div>
      </div>

      <div id="messenger-btn" class="save-link" (click)="onMessengerNotify()" title="Be notified on Messenger">
        <img src="../../assets/logos/messenger.png" alt="Messenger logo" class="save-option-logo">
        <div class="link-btn">Notify me</div>
      </div>

    </div>

  </div>

</div>
