<div id="page-container" class="static-frame" [ngClass]="{'vertical': isVertical === true}" [ngStyle]="{'background-size.px': isVertical ? windowHeight*3.5 : windowWidth}" [style.height.px]="windowHeight">

  <div id="output-container" *ngIf="stage === 'download'">

    <div id="output-title">Thank you. You can now download your tickets</div>

    <button class="screen-btn" id="download-tickets-btn" (click)="onDownload()">Download tickets</button>

  </div>


  <div id="share-container" *ngIf="stage === 'share'">

    <div id="share-title">Share with your friends</div>

    <button class="share-option screen-btn" id="share-twitter" (click)="onShareToTwitter()">Share on Twitter</button>
    <button class="share-option screen-btn" id="share-facebook" (click)="onShareToFacebook()">Share on Facebook</button>

    <a id="download-fallback" *ngIf="urls" [href]="urls.vertical" title="Open ticket in new window" target="_blank">Download didn't start? Click <u>here</u></a>

  </div>

</div>



<!-- Preloader overlay -->
<div id="loading-overlay" [@loadingState]="loadingState">

  <div id="loading-content">
    <img src="../../assets/bird black.svg" alt="bitbird logo" id="loading-logo">
    <img src="../../assets/loader.gif" alt="loading icon" id="preloader-gif">
  </div>

</div>
